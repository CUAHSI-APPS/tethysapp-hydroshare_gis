{% extends "hydroshare_gis/base.html" %}

{% load staticfiles %}

{% block app_content %}
    <div id="map"></div>
{% endblock %}

{% block app_actions %}
{#    <a href="" class="btn btn-default">Next</a>#}
{#    <a href="" class="btn btn-default">Back</a>#}
{% endblock %}

{% block scripts %}
    <script src="{% static 'hydroshare_gis/vendor/openlayers/v3.13.0/ol.js' %}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.12/proj4.js" type="text/javascript"></script>
    <script src="{% static 'hydroshare_gis/vendor/reproject/reproject.js' %}" type="text/javascript"></script>
    <script src="{% static 'hydroshare_gis/vendor/contextMenu/contextMenu.min.js' %}" type="text/javascript"></script>
    {{ block.super }}

    <!-- Modal -->
    <div id="uploadModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">#####</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default" id="btn-upload-file">Upload</button>
                </div>
            </div>
            <!--End modal content-->
        </div>
    </div>
    <!--End modal-->

{% endblock %}

{% block styles %}
    {{ block.super }}
    <link href="{% static 'hydroshare_gis/vendor/openlayers/v3.13.0/ol.css' %}" rel="stylesheet" />
    <link href="{% static 'hydroshare_gis/vendor/contextMenu/contextMenu.css' %}" rel="stylesheet" />
{% endblock %}
